<H4><A NAME="SECTION00043040000000000000">
P-N4 Logical and short names for namespaces</A>
</H4> 
Assign logical and short names to namespaces preferable, with no more than five letters (i.e. <TT>foaf:XXX, schema:XXX</TT>).
